<!DOCTYPE html>

<head>

            </tr>
        </thead>
    
        
        <tbody>
            <tr>
                <td>Notebook</td>

            </tr>

            </tr>
            <tr>
                <td>Webcam</td>

            </tr>

        <tfoot>

            </tr>
        </tfoot>
        </table>
        <fieldset>
            <legend>Dados do seu Time</legend>

            <label for="Qual seu time"> Qual seu time:</label>
            <input type="text" id="text" name="Qual seu time" required>
               <br><br>
              <label for="Qual seu time"> Seu time tem mundial:</label>

               <br><br>

               <br><br>
              <label for="Qual seu time"> Deixe seu comentario: </label>
            <input type="text" id="text" name="Qual seu time" required>
        
        </fieldset>
        <fieldset>
            <legend>Estou Feliz</legend>
               <label for="Qual seu time"> Sou Feliz:</label>
            <input type="radio" id="text" name="Qual seu time" required>
            <label for="Qual seu time"> Não sou Feliz:</label>
            <input type="radio" id="text" name="Qual seu time" required>
            <label for="Qual seu time"> Sou muito alegre:</label>
            <input type="radio" id="text" name="Qual seu time" required>
        </fieldset>
        <fieldset>
            <label for="Qual seu time"> Cartão Credito</label>
            <input type="radio" id="radio" name="Qual seu time" required>

            <input type="radio" id="radio" name="Qual seu time" required>
            <label for="Qual seu time"> Pix</label>
            <input type="radio" id="radio" name="Qual seu time" required>

        </fieldset>
