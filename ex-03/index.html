<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de fotos</title>
</head>
<body>
    <h1>Galeria de fotos</h1>

    <h2>Natureza</h2>
    <figure>
        <img src="img/nascer-do-sol-sobre-as-montanhas_.avif" alt="Foto de uma montanha com pôr do sol" width="100">
        <figcaption>Montanha ao entardecer</figcaption>
    </figure>

    <h2>Praia</h2>
    <figure>
        <img src="img/photo.avif" alt="Praia com areia clara e água azul" width="100">
        <figcaption>Praia trpical</figcaption>
    </figure>

    <h2>Floresta</h2>
    <figure>
        <img src="img/floresta.jpg" alt="Florenta densa com árvores altas" width="100">
        <figcaption>Floresta amazônica</figcaption>
    </figure>
</body>
</html>
